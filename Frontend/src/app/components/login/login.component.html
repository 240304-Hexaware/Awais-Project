<div class="container-fluid body">
  <div class="d-flex h-100">
    <div class="w-50 d-flex justify-content-center align-items-center px-5">
      <form class="w-75" onsubmit="alert('OK')">
        <div class="mb-5 text-center">
          <h2>Sign In</h2>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <div class="mb-3">
          <a class="form-text text-primary link">Forgot Password ?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>

        <div class="mt-5 text-center">
          <p>Not a Member yet? <a class="text-primary link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="w-50">col2</div>
  </div>
</div>
